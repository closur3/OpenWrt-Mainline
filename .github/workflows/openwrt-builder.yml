name: OpenWrt Builder

on:
  repository_dispatch:
    types: [OpenWrt Builder]
  workflow_dispatch:
    inputs:
      ssh:
        description: 'SSH Connection To Actions'
        type: boolean
        required: false
        default: false

env:
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: .config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  UPLOAD_FIRMWARE: false
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@main

      - name: Ultimate Free Disk Space
        uses: endersonmenezes/free-disk-space@v2
        with:
          remove_android: true
          remove_dotnet: true
          remove_haskell: true
          remove_tool_cache: true
          remove_swap: true
          remove_packages: "azure-cli google-cloud-cli microsoft-edge-stable google-chrome-stable firefox postgresql* temurin-* *llvm* mysql* dotnet-sdk-*"
          remove_packages_one_command: true
          remove_folders: |
            /etc/apt/sources.list.d
            /usr/share/swift
            /usr/share/miniconda
            /usr/share/az*
            /usr/local/lib/node_modules
            /usr/local/share/chromium
            /usr/local/share/powershell
            /usr/local/julia
            /usr/local/aws-cli
            /usr/local/aws-sam-cli
            /usr/share/gradle
            /var/lib/docker
            /var/lib/containerd
          testing: false

      - name: Initialization Environment
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo bash -c 'bash <(curl -s https://raw.githubusercontent.com/immortalwrt/build-scripts/master/init_build_environment.sh)'
          sudo timedatectl set-timezone "$TZ"
          sudo mkdir -p /workdir
          sudo chown $USER:$GROUPS /workdir

      - name: Read .repo file
        id: repofile
        run: |
          while IFS='=' read -r key value; do
            echo "$key=$value" >> $GITHUB_ENV
          done < .repo

      - name: Clone Source Code
        working-directory: /workdir
        run: |
          df -hT $PWD
          git clone ${{ env.OpenWrt_URL }} -b ${{ env.OpenWrt_TAG }} openwrt
          ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

      - name: Cache
        uses: klever1988/cachewrtbuild@main
        with:
          ccache: true
          prefix: ${{ github.workspace }}/openwrt

      - name: Load Custom Feeds
        run: |
          [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
          chmod +x $DIY_P1_SH
          cd openwrt
          $GITHUB_WORKSPACE/$DIY_P1_SH

      - name: Update And Install Feeds
        run: cd openwrt && ./scripts/feeds update -a && ./scripts/feeds install -a

      - name: Load Custom Configuration
        run: |
          [ -e files ] && mv files openwrt/files
          [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
          chmod +x $DIY_P2_SH
          cd openwrt
          $GITHUB_WORKSPACE/$DIY_P2_SH

      - name: SSH Connection To Actions
        uses: P3TERX/ssh2actions@main
        if: github.event.inputs.ssh == 'true'

      - name: Download Package
        id: package
        run: |
          cd openwrt
          make defconfig
          make download -j8
          find dl -size -1024c -exec ls -l {} \;
          find dl -size -1024c -exec rm -f {} \;

      - name: Compile The Firmware
        id: compile
        run: |
          cd openwrt
          echo -e "$(nproc) thread compile"
          make -j$(nproc) || make -j1 || make -j1 V=s

      - name: Check Space Usage
        if: (!cancelled())
        run: df -hT

      - name: Organize Files
        id: organize
        run: |
          cd openwrt/bin/targets/*/*
          rm -rf packages
          echo "FIRMWARE=$PWD" >> $GITHUB_ENV
          echo "STATUS=success" >> $GITHUB_ENV
          echo "FILE_DATE=_$(date +"%Y.%m.%d_%H%M")" >> $GITHUB_ENV

      - name: Upload Firmware To Artifact
        uses: actions/upload-artifact@main
        if: env.STATUS == 'success' && env.UPLOAD_FIRMWARE == 'true' && !cancelled()
        with:
          name: OpenWrt-${{ env.OpenWrt_TAG }}${{ env.FILE_DATE }}
          path: ${{ env.FIRMWARE }}

      - name: Upload Firmware To Release
        uses: softprops/action-gh-release@v2
        if: env.STATUS == 'success' && env.UPLOAD_RELEASE == 'true' && !cancelled()
        env:
          token: ${{ secrets.ACTIONS_TRIGGER_PAT }}
        with:
          tag_name: OpenWrt-${{ env.OpenWrt_TAG }}${{ env.FILE_DATE }}
          files: ${{ env.FIRMWARE }}/*

      - name: Delete Expired Workflows
        uses: Mattraks/delete-workflow-runs@main
        with:
          retain_days: 0
          keep_minimum_runs: 1
          delete_workflow_pattern: openwrt-builder.yml

      - name: Delete Expired Releases
        uses: dev-drprasad/delete-older-releases@master
        if: env.STATUS == 'success' && env.UPLOAD_RELEASE == 'true' && !cancelled()
        with:
          keep_latest: 2
          delete_tags: true
          delete_tag_pattern: ${{ env.OpenWrt_TAG }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
